<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Math</title>
</head>

<body>

    <div id="container" class="container">
        <h1 id="title" class="huge">Calculator Math</h1>

        <main class="segment">
            <h2>Addition</h2>
            <form id="input">
                <input id="number-first" class="form-control" type="number" placeholder="Input First Number">
                <input id="number-second" class="form-control" type="number" placeholder="Input Second Number">
                <input id="number-button" type="button" value="Get Numbers" onClick="add()">
            </form>

            <section id="output">
                <p id="output-paragraph"></p>
            </section>
        </main>

    </div>

    <script src="index.js"></script>
</body>

</html>
