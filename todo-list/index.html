<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hacker Todo</title>

    <link rel="stylesheet" href="themes/css/bootstrap4-neon-glow.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="container" class="container">

        <header id="header" class="header">
            <h1>Hacker Todo</h1>
        </header>

        <main id="todo-app" class="todo-app">

            <form id="todo-form" class="todo-form input-group mb-3">
                <input id="todo-text" type="text" name="todo-text" class="todo-text form-control form-control-sm" placeholder="What do you want to do?" aria-label="What do you want to do?" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input id="todo-button" type="submit" class="btn btn-outline-light btn-sm" value="Add">
                </div>
            </form>

            <section id="todo-output" class="todo-output">
                <!-- TODOS -->
            </section>

        </main>

        <footer>
            <small>Hacker Typer &copy; 2018</small>
        </footer>

    </div>

    <script src="index.js"></script>

</body>

</html>
