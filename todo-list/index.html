<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>

<body>

    <div id="container" class="container">

        <header id="header" class="header">
            <h1>Todo</h1>
        </header>

        <main id="todo-app" class="todo-app">

            <form id="todo-input" class="todo-input">
                <input id="todo-text" type="text" name="todo-text" placeholder="What do you want to do?">
                <input id="todo-button" type="button" name="todo-button" value="Add">
            </form>

            <section id="todo-output" class="todo-output">
                <div class="todo-item">
                    Wake up in the morning
                    <button class="delete">X</button>
                </div>
                <div class="todo-item">
                    Take a warm shower
                    <button class="delete">X</button>
                </div>
                <div class="todo-item">
                    Get ready with casual clothes
                    <button class="delete">X</button>
                </div>
                <div class="todo-item">
                    Do some work with the laptop
                    <button class="delete">X</button>
                </div>
            </section>

        </main>

    </div>

    <footer>
        <small>Impact Byte &copy; 2018</small>
    </footer>

</body>

</html>
